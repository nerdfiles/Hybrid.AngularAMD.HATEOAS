<md-menu-bar
  flex
  layout="row"
  layout-wrap
>

  <md-menu flex="none">

    <md-button
      type="menu"
      menu="app-menu"
      class="primary"
      aria-label="App"
    >App</md-button>

    <md-menu-content>
			<md-menu-item>
				<!-- an order button (like at a restaurant) -->
				<app-🔳
					label="Order"
					tabindex="0"
					aria-hidden="false"
				></app-🔳>
			</md-menu-item>
    </md-menu-content>

  </md-menu>

  <md-menu flex="none">

    <md-button
      type="menu"
      menu="help-menu"
      class="primary"
      aria-label="Help"
    >Help</md-button>

    <md-menu-content>
			<md-menu-item>
				<!-- help button (like at an OS) -->
				<app-❓
					label="Help"
					tabindex="1"
					aria-hidden="false"
				></app❓>
			</md-menu-item>
    </md-menu-content>

  </md-menu>

</md-menu>

<h1>{{vm.sectionTitle}}</h1>
