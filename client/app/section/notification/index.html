<ul>
  <li
    ng-init="isShowingNotification = notification && notification.expect !== null"
    ng-show="isShowingNotification"
    ng-repeat="notification in notifications"
  >
    <p>
      <span class="label">⚠️</span>
      <span class="content">{{notification.info}}</span>
    </p>
  </li>
</ul>
