<ion-view id="dowload">

  <window:spec title="vm.meta.title"></window:spec>

  <meta:spec
    type="description"
    construct="vm.meta.description"
  ></meta:spec>

  <ion-header-bar align-title="center">
    <button
      class="icon ionicons ion-ios-arrow-thin-left"
      ng-click="vm.back()"
    ></button>
    <h1 class="title">Download</h1>
  </ion-header-bar>

  <ion-content role="main" class="module--page">
    <section class="content">
      <div 🔻 class="page--download"></div>
      <div
        🔁
        quotation="vm.quotation"
      ></div>
    </section>
  </ion-content>
</ion-view>
