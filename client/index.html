<!doctype html>
<html lang="en-US">

<head>

  <meta charset="utf-8" />
  <title>{{windowTitle}}</title>

  <meta
    name="viewport"
    content="width=device-width"
  />

  <link
    rel="stylesheet"
    href="/assets/styles/interface.css"
  />

  <base href="/" />

</head>

<body
  itemscope
  itemtype="http://schema.org/WebPage"
  class=""
>

  <div
    itemscope
    itemtype="http://schema.org/MobileSoftwareApplication"
    class="interface"
  >

    <header
      class="interface--header"
      data-ui-view="header"
    ></header>

    <section
      class="interface--navigation"
      data-ui-view="nav"
    ></section>

    <aside
      class="interface--notifications"
      data-ui-view="notification"
    ></aside>

    <section
      class="interface--breadcrumb"
      data-ui-view="breadcrumb"
    ></section>

    <section
      class="interface--module"
      data-ui-view="main"
    ></section>

    <footer
      class="interface--footer"
      data-ui-view="footer"
    ></footer>

  </div>

  <script
    type="text/javascript"
    data-main="/assets/scripts/boot.js"
    src="/assets/scripts/ext/require.js"
  ></script>

  <!-- build:js scripts/optimized.js -->
  <!-- endbuild -->

  <!-- @exclude -->
  <script
    type="text/javascript"
    src="http://localhost:1337/livereload.js?snipver=1"
  ></script>
  <!-- @endexclude -->

</body>

</html>
